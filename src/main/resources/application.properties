# ============================================================================

# ============================================================================
# PERFIL ACTIVO
# ============================================================================
spring.profiles.active=dev

# ============================================================================
# INFORMACIÓN DE LA APLICACIÓN
# ============================================================================
spring.application.name=InformViva Gestión
application.version=1.0.0
application.description=Sistema de Gestión Empresarial Integral

# ============================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================================================
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Compresión de respuestas HTTP
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ============================================================================
# CONFIGURACIÓN DE BASE DE DATOS - MYSQL
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/informviva_gest?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=Tin1959_2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP - Pool de conexiones (optimizado)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=InformVivaHikariCP
spring.datasource.hikari.connection-test-query=SELECT 1

# ============================================================================
# CONFIGURACIÓN JPA / HIBERNATE
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=update

# Optimizaciones de Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Cache de segundo nivel (opcional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================================================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# ============================================================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ============================================================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# ============================================================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Santiago
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# ============================================================================
# CONFIGURACIÓN DE LOGGING
# ============================================================================
logging.level.root=INFO
logging.level.informviva.gest=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=INFO

# Patrón de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Archivo de log
logging.file.name=logs/informviva-gest.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=500MB

# ============================================================================
# CONFIGURACIÓN DE INTERNACIONALIZACIÓN (i18n)
# ============================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.cache-duration=3600

# ============================================================================
# CONFIGURACIÓN REGIONAL
# ============================================================================
spring.web.locale=es_CL
spring.web.locale-resolver=fixed

# ============================================================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Directorio para archivos subidos
application.upload.dir=uploads/
application.upload.max-file-size=10485760

# ============================================================================
# CONFIGURACIÓN DE VALIDACIÓN
# ============================================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# ============================================================================
# CONFIGURACIÓN DE EMAIL (SMTP)
# ============================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply@informviva.cl
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuración de envío de emails
application.email.from=noreply@informviva.cl
application.email.from-name=InformViva Gestión

# ============================================================================
# CONFIGURACIÓN DE SEGURIDAD - JWT
# ============================================================================
jwt.secret=InformViva2024SecretKeyForJWTTokenGenerationAndValidation1234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================================================
# CONFIGURACIÓN DE SESIÓN
# ============================================================================
spring.session.store-type=none
spring.session.timeout=1800

# ============================================================================
# CONFIGURACIÓN DE ACTUATOR (MONITOREO)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=when-authorized
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# ============================================================================
# CONFIGURACIÓN PERSONALIZADA DE LA APLICACIÓN
# ============================================================================

# Información de la empresa
application.empresa.nombre=InformViva Gestión SpA
application.empresa.rut=76.123.456-7
application.empresa.direccion=Av. Libertador Bernardo O'Higgins 1234, Santiago Centro
application.empresa.telefono=+56 2 2345 6789
application.empresa.email=contacto@informviva.cl

# Configuración de paginación
application.pagination.default-page-size=20
application.pagination.max-page-size=100

# Configuración de reportes
application.reportes.dir=reportes/
application.reportes.logo=/static/images/logo-informviva.png

# Configuración de exportación
application.export.excel.max-rows=10000
application.export.pdf.max-rows=5000
application.export.csv.max-rows=50000

# Configuración de importación
application.import.excel.max-rows=5000
application.import.csv.max-rows=10000
application.import.batch-size=100

# Configuración de inventario
application.inventario.stock-minimo-alerta=5
application.inventario.dias-reabastecimiento=7

# Configuración de ventas
application.ventas.iva-porcentaje=19
application.ventas.descuento-maximo-porcentaje=20
application.ventas.dias-credito-default=30

# Configuración de compras
application.compras.aprobacion-requerida-monto=500000
application.compras.dias-entrega-default=15

# Configuración de notificaciones
application.notificaciones.enabled=true
application.notificaciones.email.enabled=false
application.notificaciones.dias-inactividad-alerta=30

# ============================================================================
# CONFIGURACIÓN DE DESARROLLO
# ============================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.h2.console.enabled=false

# ============================================================================
# CONFIGURACIÓN DE CORS (Desarrollo)
# ============================================================================
application.cors.allowed-origins=http://localhost:3000,http://localhost:8080
application.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
application.cors.allowed-headers=*
application.cors.allow-credentials=true
application.cors.max-age=3600

# ============================================================================
# CONFIGURACIÓN DE CACHE
# ============================================================================
spring.cache.type=simple
