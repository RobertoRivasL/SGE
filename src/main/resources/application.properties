# ===========================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===========================================
spring.application.name=informviva-gest
server.port=8080

# ===========================================
# CONFIGURACIÓN DE BASE DE DATOS - DESARROLLO
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/informviva_gest?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Tin1959_2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===========================================
# CONFIGURACIÓN DE LOGGING
# ===========================================
logging.level.org.springframework.security=DEBUG
logging.level.informviva.gest=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CONFIGURACIÓN DE THYMELEAF
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ===========================================
# CONFIGURACIÓN DE SPRING SECURITY
# ===========================================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===========================================
# CONFIGURACIÓN DE ACTUATOR
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===========================================
# CONFIGURACIÓN DE CACHE
# ===========================================
spring.cache.type=simple

# ===========================================
# CONFIGURACIÓN PARA DESARROLLO
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# CONFIGURACIÓN DE VALIDACIÓN
# ===========================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false