<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Iniciar Sesión - Informática Viva</title>
    <link href="https://cdn.jsdelivr.net" rel="preconnect">
    <link href="https://kit.fontawesome.com" rel="preconnect">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script crossorigin="anonymous" defer src="https://kit.fontawesome.com/5ee0df3bd5.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="auth-content">
        <div class="auth-header">
            <a class="logo" href="/static">
                <i class="fas fa-laptop-code"></i>
                <span>Informática Viva</span>
            </a>
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder al sistema</p>
        </div>
        <div class="alert alert-error" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Usuario o contraseña incorrectos</span>
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
            <i class="fas fa-check-circle"></i>
            <span>Has cerrado sesión correctamente</span>
        </div>
        <form class="auth-form" id="loginForm" method="post" th:action="@{/login}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    <span>Usuario</span>
                </label>
                <input autofocus id="username" name="username" required type="text">
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    <span>Contraseña</span>
                </label>
                <div class="password-input">
                    <input id="password" name="password" required type="password">
                    <button aria-label="Mostrar contraseña" class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me">Recordarme</label>
                </div>
                <a class="forgot-password" href="/recuperar-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button class="btn-login-submit" type="submit">
                <i class="fas fa-sign-in-alt"></i>
                <span>Iniciar Sesión</span>
            </button>
        </form>
        <div class="auth-footer">
            <p>¿Necesitas soporte? <a href="/contacto">Contáctanos</a></p>
            <a class="back-to-home" href="/static">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al inicio</span>
            </a>
        </div>
    </div>
    <div class="auth-image">
        <div class="overlay">
            <div class="quote">
                <i class="fas fa-quote-left"></i>
                <p>"La tecnología es mejor cuando une a las personas."</p>
                <span>- Matt Mullenweg</span>
            </div>
        </div>
    </div>
</div>

<script defer th:src="@{/js/login.js}"></script>
</body>
</html>
