<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></h2>

    <form class="needs-validation" method="post" th:action="@{/clientes/guardar}" th:object="${cliente}">

        <!-- RUT -->
        <div class="mb-3">
            <label class="form-label" for="rut">RUT</label>
            <input class="form-control" id="rut" placeholder="12345678-9" required th:field="*{rut}" type="text">
            <div class="text-danger" th:errors="*{rut}" th:if="${#fields.hasErrors('rut')}"></div>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" required th:field="*{nombre}" type="text">
            <div class="text-danger" th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label" for="email">Correo electrónico</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
            <div class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label class="form-label" for="telefono">Teléfono</label>
            <input class="form-control" id="telefono" th:field="*{telefono}" type="text">
            <div class="text-danger" th:errors="*{telefono}" th:if="${#fields.hasErrors('telefono')}"></div>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
            <label class="form-label" for="direccion">Dirección</label>
            <input class="form-control" id="direccion" th:field="*{direccion}" type="text">
            <div class="text-danger" th:errors="*{direccion}" th:if="${#fields.hasErrors('direccion')}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" href="/clientes">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>

    </form>
</div>

</body>
</html>
