<!-- formulario_cliente.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${cliente.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h2>
    <form class="needs-validation" method="post" novalidate th:action="@{/clientes/guardar}" th:object="${cliente}">

        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" required th:field="*{nombre}" type="text">
            <div class="text-danger" th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="apellido">Apellido</label>
            <input class="form-control" id="apellido" required th:field="*{apellido}" type="text">
            <div class="text-danger" th:errors="*{apellido}" th:if="${#fields.hasErrors('apellido')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="email">
            <div class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="telefono">Teléfono</label>
            <input class="form-control" id="telefono" th:field="*{telefono}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="direccion">Dirección</label>
            <input class="form-control" id="direccion" th:field="*{direccion}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="rut">RUT</label>
            <input class="form-control" id="rut" required th:field="*{rut}" type="text">
            <div class="text-danger" th:errors="*{rut}" th:if="${#fields.hasErrors('rut')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="categoria">Categoría</label>
            <input class="form-control" id="categoria" th:field="*{categoria}" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="/clientes">Cancelar</a>
    </form>
</div>
</body>
</html>
